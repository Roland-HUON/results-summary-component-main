<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <header></header>
  <main>
    <section>
      <div class="first-section">
        <h1>Your Result</h1>
        <div class="rounded-score">
          <p><span>76</span><br>of 100</p>
        </div>
        <div class="text-score">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="second-section">
        <h2>Summary</h2>
        <div class="attribute-score">
          <div class="score">
            <h3>Reaction</h3>
            <p><span>80</span>/100</p>
          </div>
          <div class="score">
            <h3>Memory</h3>
            <p><span>92</span>/100</p>
          </div>
          <div class="score">
            <h3>Verbal</h3>
            <p><span>61</span>/100</p>
          </div>
          <div class="score">
            <h3>Visual</h3>
            <p><span>72</span>/100</p>
          </div>
        </div>
        <button><a href="#">Continue</a></button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Roland HUON</a>.
    </div>
  </footer>
</body>
</html>
